<div class="flex w-full">
  <h1>Người dùng</h1>
</div>
<div class="flex flex-col">
  <div class="flex pl-6 pb-6 pt-6 justify-end">
    <div class="flex mr-3">
      <button mat-raised-button (click)="Close()">Close</button>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="Save()">Save</button>
    </div>
  </div>
  <mat-card class="flex">

    <div class="flex">
      <div class="flex-1">
        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="width: 95%"
        >
          <mat-label>Tên</mat-label>
          <input matInput placeholder="Tên" [(ngModel)]="user_model.db.name" />
        </mat-form-field>
      </div>
      <div class="flex-1">
        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="width: 95%"
        >
          <mat-label>Số điện thoại</mat-label>
          <input matInput placeholder="Số điện thoại" [(ngModel)]="user_model.db.pass" />
        </mat-form-field>
      </div>
    </div>
