<div class="w-full">

  <div class="flex flex-col p-4">
    <mat-card>
      <div class="flex">
        <div class="flex-1  px-2">
          <mat-label>Khoa</mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <mat-select [(ngModel)]="filter.id_khoa" (selectionChange)="get_thong_ke_cong_viec()">
              <mat-option *ngFor="let item of lst_khoa" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <!-- (selectionChange)="DataHanlder()" -->
        <div class="flex-1  px-2">
          <mat-label>Chức vụ</mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <mat-select [(ngModel)]="filter.id_chuc_vu" (selectionChange)="get_thong_ke_cong_viec()">
              <mat-option *ngFor="let item of lst_chuc_vu" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="flex">
        <div class="flex-1  px-2">
          <mat-label>Công việc</mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <mat-select [(ngModel)]="filter.id_cong_viec" (selectionChange)="get_thong_ke_cong_viec()">
              <mat-option *ngFor="let item of lst_cong_viec" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card>
    <mat-progress-bar *ngIf="loading==false" mode="indeterminate"></mat-progress-bar>
    <mat-card *ngIf="loading==true">
      <div>
        <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'500px'}"></canvasjs-chart>
      </div>
    </mat-card>
  </div>
</div>
