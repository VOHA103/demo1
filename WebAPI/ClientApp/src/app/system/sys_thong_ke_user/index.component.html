<div class="w-full">
  <div class="flex flex-col p-4">
    <mat-card>
      <div class="flex">
        <div class="flex-1  px-2">
          <mat-label>Loại công việc</mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <mat-select [(ngModel)]="filter.id_loai_cong_viec"  (selectionChange)="get_thong_ke_cong_viec_nguoi_dung()">
              <mat-option *ngFor="let item of lst_loai_cong_viec" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card>
    <mat-progress-bar *ngIf="loading==false" mode="indeterminate"></mat-progress-bar>
    <mat-card *ngIf="loading==true">
      <div>
        <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'500px'}"></canvasjs-chart>
      </div>
    </mat-card>
  </div>
</div>
